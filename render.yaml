services:
  - type: web
    name: solana-wallet-tracker
    env: python
    buildCommand: pip install -r requirements.txt
    startCommand: gunicorn --bind 0.0.0.0:$PORT --workers 1 --threads 2 --timeout 120 app:app
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.0
      - key: SCHEDULER_ENABLED
        value: true
      - key: HELIUS_API_KEY
        sync: false
      - key: ALCHEMY_API_KEY
        sync: false
      - key: SOLANA_TRACKER_API_KEY
        sync: false
