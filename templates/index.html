<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Solana Wallet Tracker</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <header>
            <h1>üîç Solana Top Trader Scanner</h1>
            <p class="subtitle">Find tokens held by 2+ top traders</p>
        </header>

        <div class="controls">
            <button onclick="scanWallets()" class="btn btn-primary">Scan Top Traders</button>
            <button onclick="loadWallets()" class="btn btn-refresh">Refresh Data</button>
        </div>

        <div class="stats">
            <div class="stat-card">
                <div class="stat-number" id="walletCount">0</div>
                <div class="stat-label">Top Traders Scanned</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="tokenCount">0</div>
                <div class="stat-label">Flagged Tokens</div>
            </div>
        </div>

        <div id="message" class="message"></div>

        <div class="wallets-section">
            <h2>Flagged Tokens (Held by 2+ Top Traders)</h2>
            <div id="tokensContainer">
                <p class="empty-state">No flagged tokens yet. Click "Scan Top Traders" to start.</p>
            </div>
        </div>

        <div class="wallets-section">
            <h2>Top Traders Wallets</h2>
            <div id="walletsContainer">
                <p class="empty-state">No wallets scanned yet.</p>
            </div>
        </div>
    </div>

    <script>
        let walletsData = [];
        let flaggedTokensData = [];

        async function loadWallets() {
            try {
                const response = await fetch('/api/wallets');
                const data = await response.json();
                walletsData = data.wallets;
                updateWalletsUI();
                await loadFlaggedTokens();
                showMessage('Data refreshed successfully', 'success');
            } catch (error) {
                console.error('Error loading wallets:', error);
                showMessage('Error loading wallets: ' + error.message, 'error');
            }
        }

        async function loadFlaggedTokens() {
            try {
                const response = await fetch('/api/tokens/flagged');
                const data = await response.json();
                flaggedTokensData = data.tokens;
                document.getElementById('tokenCount').textContent = data.count;
                updateTokensUI();
            } catch (error) {
                console.error('Error loading flagged tokens:', error);
            }
        }

        async function scanWallets() {
            showMessage('Scanning top traders... This may take a few minutes.', 'info');

            try {
                const response = await fetch('/api/scan', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({}),
                });

                const data = await response.json();

                if (response.ok) {
                    showMessage(`Scan complete! Found ${data.count} flagged tokens from top traders`, 'success');
                    await loadWallets();
                } else {
                    showMessage('Error: ' + data.error, 'error');
                }
            } catch (error) {
                console.error('Error scanning wallets:', error);
                showMessage('Error scanning wallets: ' + error.message, 'error');
            }
        }

        function updateTokensUI() {
            const container = document.getElementById('tokensContainer');

            if (flaggedTokensData.length === 0) {
                container.innerHTML = '<p class="empty-state">No flagged tokens yet. Click "Scan Top Traders" to start.</p>';
                return;
            }

            container.innerHTML = flaggedTokensData.map(token => `
                <div class="wallet-card token-card">
                    <div class="wallet-header">
                        <div class="wallet-address">
                            <strong>${token.symbol}</strong> - ${token.name}
                            <button onclick="copyToClipboard('${token.mint}')" class="copy-btn">üìã</button>
                        </div>
                        <div class="status-badge holding">
                            ${token.holder_count} traders
                        </div>
                    </div>
                    <div class="wallet-info">
                        <div><strong>Token Address:</strong> ${truncateAddress(token.mint)}</div>
                        <div><strong>Held by:</strong> ${token.holder_count} top traders</div>
                    </div>
                    <div class="tokens-list">
                        <strong>Top Trader Wallets Holding This Token:</strong>
                        ${token.holders.slice(0, 5).map(holder => `
                            <div class="token-item">
                                <span class="token-mint" title="${holder}">${truncateAddress(holder)}</span>
                                <button onclick="copyToClipboard('${holder}')" class="copy-btn-small">üìã</button>
                            </div>
                        `).join('')}
                        ${token.holders.length > 5 ? `<div class="token-item">... and ${token.holders.length - 5} more</div>` : ''}
                    </div>
                </div>
            `).join('');
        }

        function updateWalletsUI() {
            const container = document.getElementById('walletsContainer');
            document.getElementById('walletCount').textContent = walletsData.length;

            if (walletsData.length === 0) {
                container.innerHTML = '<p class="empty-state">No wallets scanned yet.</p>';
                return;
            }

            container.innerHTML = walletsData.map(wallet => `
                <div class="wallet-card">
                    <div class="wallet-header">
                        <div class="wallet-address">
                            <strong>Wallet:</strong> ${truncateAddress(wallet.wallet)}
                            <button onclick="copyToClipboard('${wallet.wallet}')" class="copy-btn">üìã</button>
                        </div>
                        <div class="status-badge holding">
                            ${wallet.token_count} tokens
                        </div>
                    </div>
                    <div class="wallet-info">
                        <div><strong>Token Count:</strong> ${wallet.token_count}</div>
                        <div><strong>Status:</strong> ${wallet.status}</div>
                        <div><strong>Last Updated:</strong> ${formatDate(wallet.last_updated)}</div>
                    </div>
                    <div class="tokens-list">
                        <strong>Tokens:</strong>
                        ${wallet.tokens.map(token => `
                            <div class="token-item">
                                <span class="token-symbol">${token.symbol}</span>
                                <span class="token-amount">${formatAmount(token.amount)}</span>
                                <span class="token-mint" title="${token.mint}">${truncateAddress(token.mint)}</span>
                            </div>
                        `).join('')}
                    </div>
                </div>
            `).join('');
        }

        function truncateAddress(address) {
            if (!address) return 'N/A';
            return `${address.substring(0, 6)}...${address.substring(address.length - 4)}`;
        }

        function formatDate(dateString) {
            if (!dateString) return 'N/A';
            const date = new Date(dateString);
            return date.toLocaleString();
        }

        function formatAmount(amount) {
            if (amount === undefined || amount === null) return '0';
            return parseFloat(amount).toLocaleString(undefined, {
                minimumFractionDigits: 2,
                maximumFractionDigits: 6
            });
        }

        function showMessage(text, type) {
            const messageEl = document.getElementById('message');
            messageEl.textContent = text;
            messageEl.className = `message ${type}`;
            messageEl.style.display = 'block';

            setTimeout(() => {
                messageEl.style.display = 'none';
            }, 5000);
        }

        function copyToClipboard(text) {
            navigator.clipboard.writeText(text).then(() => {
                showMessage('Address copied to clipboard!', 'success');
            }).catch(err => {
                console.error('Failed to copy:', err);
            });
        }

        loadWallets();
        setInterval(loadWallets, 60000);
    </script>
</body>
</html>
