<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Solana Top Trader Scanner</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <header>
            <h1>üîç Solana Top Trader Scanner</h1>
            <p class="subtitle">Find tokens held by multiple top traders from trending tokens</p>
        </header>

        <div class="controls">
            <button onclick="scanWallets()" class="btn btn-primary">Scan Top Traders</button>
            <button onclick="loadData()" class="btn btn-refresh">Refresh Data</button>
        </div>

        <div class="stats">
            <div class="stat-card">
                <div class="stat-number" id="walletCount">0</div>
                <div class="stat-label">Traders Analyzed</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="tokenCount">0</div>
                <div class="stat-label">Flagged Tokens</div>
            </div>
        </div>

        <div id="message" class="message"></div>

        <div class="wallets-section">
            <h2>üéØ Flagged Tokens (Held by 2+ Top Traders)</h2>
            <div id="tokensContainer">
                <p class="empty-state">No flagged tokens yet. Click "Scan Top Traders" to start.</p>
            </div>
        </div>
    </div>

    <script>
        let flaggedTokensData = [];

        async function loadData() {
            try {
                const [walletsRes, tokensRes] = await Promise.all([
                    fetch('/api/wallets'),
                    fetch('/api/tokens/flagged')
                ]);
                
                const walletsData = await walletsRes.json();
                const tokensData = await tokensRes.json();
                
                document.getElementById('walletCount').textContent = walletsData.count;
                document.getElementById('tokenCount').textContent = tokensData.count;
                
                flaggedTokensData = tokensData.tokens;
                updateTokensUI();
                
                showMessage('Data refreshed', 'success');
            } catch (error) {
                console.error('Error loading data:', error);
                showMessage('Error loading data: ' + error.message, 'error');
            }
        }

        async function scanWallets() {
            showMessage('Scanning trending tokens and top traders... This will take 2-3 minutes.', 'info');

            try {
                const response = await fetch('/api/scan', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({}),
                });

                const data = await response.json();

                if (response.ok) {
                    showMessage(`Scan complete! Found ${data.count} tokens held by multiple top traders`, 'success');
                    await loadData();
                } else {
                    showMessage('Error: ' + data.error, 'error');
                }
            } catch (error) {
                console.error('Error scanning:', error);
                showMessage('Error scanning: ' + error.message, 'error');
            }
        }

        function updateTokensUI() {
            const container = document.getElementById('tokensContainer');

            if (flaggedTokensData.length === 0) {
                container.innerHTML = '<p class="empty-state">No flagged tokens yet. Click "Scan Top Traders" to start.</p>';
                return;
            }

            container.innerHTML = flaggedTokensData.map(token => `
                <div class="wallet-card token-card">
                    <div class="wallet-header">
                        <div class="wallet-address">
                            <strong style="font-size: 1.2em;">${token.symbol}</strong> - ${token.name}
                            <button onclick="copyToClipboard('${token.token_address}')" class="copy-btn">üìã</button>
                        </div>
                        <div class="status-badge holding">
                            ${token.holder_count} traders
                        </div>
                    </div>
                    
                    <div class="wallet-info">
                        <div><strong>Token:</strong> ${truncateAddress(token.token_address)}</div>
                        <div><strong>Held by:</strong> ${token.holder_count} top traders</div>
                        <div><strong>Avg Balance:</strong> ${formatNumber(token.avg_balance)}</div>
                    </div>
                    
                    <div class="tokens-list">
                        <strong>Top Traders Holding This:</strong>
                        ${token.holders.slice(0, 10).map(holder => `
                            <div class="token-item">
                                <span class="token-mint" title="${holder.wallet}">${truncateAddress(holder.wallet)}</span>
                                <span style="color: #888; font-size: 0.9em;">from ${holder.source_token}</span>
                                <span>${formatNumber(holder.balance)} tokens</span>
                                <button onclick="copyToClipboard('${holder.wallet}')" class="copy-btn-small">üìã</button>
                            </div>
                        `).join('')}
                        ${token.holders.length > 10 ? `<div style="text-align: center; color: #888; margin-top: 10px;">... and ${token.holders.length - 10} more</div>` : ''}
                    </div>
                </div>
            `).join('');
        }

        function truncateAddress(address) {
            if (!address) return 'N/A';
            return `${address.substring(0, 6)}...${address.substring(address.length - 4)}`;
        }

        function formatNumber(num) {
            return Number(num).toLocaleString(undefined, {
                minimumFractionDigits: 2,
                maximumFractionDigits: 6
            });
        }

        function showMessage(text, type) {
            const messageEl = document.getElementById('message');
            messageEl.textContent = text;
            messageEl.className = `message ${type}`;
            messageEl.style.display = 'block';

            setTimeout(() => {
                messageEl.style.display = 'none';
            }, 5000);
        }

        function copyToClipboard(text) {
            navigator.clipboard.writeText(text).then(() => {
                showMessage('Address copied!', 'success');
            }).catch(err => {
                console.error('Failed to copy:', err);
            });
        }

        loadData();
        setInterval(loadData, 60000);
    </script>
</body>
</html>
