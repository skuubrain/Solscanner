<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Solana Top Trader Scanner</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <header>
            <h1>üîç Solana Top Trader Scanner</h1>
             Scanner</h1>
            <p class="subtitle">Track tokens bought by 2+ top traders - See who's holding vs sold</p>
        </header>

        <div class="controls">
            <button onclick="scanWallets()" class="btn btn-primary">Scan Top Traders</button>
            <button onclick="loadWallets()" class="btn btn-refresh">Refresh Data</button>
        </div>

        <div class="stats">
            <div class="stat-card">
                <div class="stat-number" id="walletCount">0</div>
                <div class="stat-label">Traders Analyzed</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="tokenCount">0</div>
                <div class="stat-label">Flagged Tokens</div>
            </div>
        </div>

        <div id="message" class="message"></div>

        <div class="wallets-section">
            <h2>üéØ Flagged Tokens (Bought by 2+ Top Traders)</h2>
            <div id="tokensContainer">
                <p class="empty-state">No flagged tokens yet. Click "Scan Top Traders" to start.</p>
            </div>
        </div>
    </div>

    <script>
        let walletsData = [];
        let flaggedTokensData = [];

        async function loadWallets() {
            try {
                const response = await fetch('/api/wallets');
                const data = await response.json();
                walletsData = data.wallets;
                document.getElementById('walletCount').textContent = data.count;
                await loadFlaggedTokens();
                showMessage('Data refreshed successfully', 'success');
            } catch (error) {
                console.error('Error loading wallets:', error);
                showMessage('Error loading wallets: ' + error.message, 'error');
            }
        }

        async function loadFlaggedTokens() {
            try {
                const response = await fetch('/api/tokens/flagged');
                const data = await response.json();
                flaggedTokensData = data.tokens;
                document.getElementById('tokenCount').textContent = data.count;
                updateTokensUI();
            } catch (error) {
                console.error('Error loading flagged tokens:', error);
            }
        }

        async function scanWallets() {
            showMessage('Scanning top traders... This will take 2-3 minutes.', 'info');

            try {
                const response = await fetch('/api/scan', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({}),
                });

                const data = await response.json();

                if (response.ok) {
                    showMessage(`Scan complete! Found ${data.count} tokens bought by multiple traders`, 'success');
                    await loadWallets();
                } else {
                    showMessage('Error: ' + data.error, 'error');
                }
            } catch (error) {
                console.error('Error scanning:', error);
                showMessage('Error scanning: ' + error.message, 'error');
            }
        }

        function updateTokensUI() {
            const container = document.getElementById('tokensContainer');

            if (flaggedTokensData.length === 0) {
                container.innerHTML = '<p class="empty-state">No flagged tokens yet. Click "Scan Top Traders" to start.</p>';
                return;
            }

            container.innerHTML = flaggedTokensData.map(token => {
                const holdingPercent = (token.still_holding / token.total_buyers * 100).toFixed(0);
                const soldPercent = (token.sold_out / token.total_buyers * 100).toFixed(0);
                
                return `
                <div class="wallet-card token-card">
                    <div class="wallet-header">
                        <div class="wallet-address">
                            <strong style="font-size: 1.2em;">${token.symbol}</strong> - ${token.name}
                            <button onclick="copyToClipboard('${token.token_address}')" class="copy-btn">üìã</button>
                        </div>
                        <div class="status-badge holding">
                            ${token.total_buyers} traders
                        </div>
                    </div>
                    
                    <div class="wallet-info">
                        <div><strong>Token:</strong> ${truncateAddress(token.token_address)}</div>
                        <div><strong>Total Buyers:</strong> ${token.total_buyers} top traders</div>
                        <div style="color: ${token.avg_pnl >= 0 ? '#10b981' : '#ef4444'}">
                            <strong>Avg PnL:</strong> $${formatNumber(token.avg_pnl)}
                        </div>
                    </div>

                    <div style="margin: 15px 0; padding: 10px; background: #1a1a1a; border-radius: 8px;">
                        <div style="display: flex; justify-content: space-around; text-align: center;">
                            <div>
                                <div style="font-size: 1.5em; color: #10b981;">‚úÖ ${token.still_holding}</div>
                                <div style="font-size: 0.9em; color: #888;">Still Holding (${holdingPercent}%)</div>
                            </div>
                            <div>
                                <div style="font-size: 1.5em; color: #ef4444;">‚ùå ${token.sold_out}</div>
                                <div style="font-size: 0.9em; color: #888;">Sold Out (${soldPercent}%)</div>
                            </div>
                        </div>
                    </div>
                    
                    <div class="tokens-list">
                        <strong>Trader Details:</strong>
                        ${token.buyers.slice(0, 10).map(buyer => `
                            <div class="token-item">
                                <span class="token-mint" title="${buyer.wallet}">${truncateAddress(buyer.wallet)}</span>
                                <span style="color: ${buyer.status === 'holding' ? '#10b981' : '#ef4444'}">
                                    ${buyer.status === 'holding' ? '‚úÖ Holding' : '‚ùå Sold'}
                                </span>
                                <span style="color: ${buyer.pnl >= 0 ? '#10b981' : '#ef4444'}">
                                    ${buyer.pnl >= 0 ? '+' : ''}$${formatNumber(buyer.pnl)} (${buyer.pnl_percent >= 0 ? '+' : ''}${buyer.pnl_percent.toFixed(1)}%)
                                </span>
                                <button onclick="copyToClipboard('${buyer.wallet}')" class="copy-btn-small">üìã</button>
                            </div>
                        `).join('')}
                        ${token.buyers.length > 10 ? `<div style="text-align: center; color: #888; margin-top: 10px;">... and ${token.buyers.length - 10} more traders</div>` : ''}
                    </div>
                </div>
            `}).join('');
        }

        function truncateAddress(address) {
            if (!address) return 'N/A';
            return `${address.substring(0, 6)}...${address.substring(address.length - 4)}`;
        }

        function formatNumber(num) {
            return Number(num).toLocaleString(undefined, {
                minimumFractionDigits: 2,
                maximumFractionDigits: 2
            });
        }

        function showMessage(text, type) {
            const messageEl = document.getElementById('message');
            messageEl.textContent = text;
            messageEl.className = `message ${type}`;
            messageEl.style.display = 'block';

            setTimeout(() => {
                messageEl.style.display = 'none';
            }, 5000);
        }

        function copyToClipboard(text) {
            navigator.clipboard.writeText(text).then(() => {
                showMessage('Address copied!', 'success');
            }).catch(err => {
                console.error('Failed to copy:', err);
            });
        }

        loadWallets();
        setInterval(loadWallets, 60000);
    </script>
</body>
</html>
